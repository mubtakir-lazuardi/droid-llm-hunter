name: Demo - Scan Vulnerable App (DIVA)

on:
  workflow_dispatch: # Manual trigger only (to save quota/resources)

jobs:
  live-demo:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Download DIVA APK (Vulnerable Target)
        run: |
          mkdir -p demo_target
          wget -q https://github.com/payatu/diva-android/raw/master/app/src/main/res/raw/diva.apk -O demo_target/diva.apk
          echo "Downloaded DIVA APK."

      - name: Run Droid-LLM-Hunter Scan
        uses: ./ # Runs the action from THIS repository (Current Source)
        with:
          apk-path: demo_target/diva.apk
          provider: "gemini"
          # NOTE: You must set this secret in YOUR repo secrets for this demo to work!
          api-key: ${{ secrets.GEMINI_KEY }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: demo-report
          path: droid-llm-report.json
