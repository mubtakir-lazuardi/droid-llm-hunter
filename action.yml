name: "Droid LLM Hunter"
description: "Automated AI-powered security analysis for Android applications."
inputs:
  apk-path:
    description: "Path to the APK file to scan (relative to repository root)."
    required: true
  provider:
    description: "LLM Provider (ollama, gemini, groq, openai, anthropic)."
    required: true
    default: "gemini"
  model:
    description: "Specific model name to use (e.g., gemini-1.5-pro, gpt-4)."
    required: false
  api-key:
    description: "API Key for the chosen provider."
    required: true
runs:
  using: "docker"
  image: "Dockerfile"
  entrypoint: "/app/scripts/ci/entrypoint.sh"
branding:
  icon: "shield"
  color: "green"
