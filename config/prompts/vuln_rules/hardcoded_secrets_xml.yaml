name: "Hardcoded Secrets (strings.xml)"
description: "Detects sensitive API keys and secrets hidden in res/values/strings.xml."
prompt: |
  Analyze the following strings.xml content for Hardcoded Secrets.
  
  Vulnerability Pattern:
  - Look for string resources with names like "api_key", "google_api_key", "aws_key", "secret", "private_key", "firebase_url".
  - Look for high-entropy values resembling keys (e.g., "AIza...", "sk-...", "AKIA...").
  - Ignore common UI strings or placeholders.
  
  Code to Analyze:
  ```xml
  {code_snippet}
  ```
  
  Context:
  - File Path: {file_path}
  
  Identify any sensitive keys that should not be exposed in the APK.
keywords:
  - "api_key"
  - "secret"
tags: ["strings.xml", "hardcoded_secrets", "api_keys"]
